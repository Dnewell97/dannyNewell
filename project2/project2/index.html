<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Directory</title>
    <link rel="stylesheet" href="libs/css/bootstrap.min.css">
    <link rel="stylesheet" href="libs/css/styles.css">
</head>
<body>
    <div id="taskbar">
        <div id="start-button">Start</div>
        <div id="taskbar-middle"></div>
        <div id="taskbar-right">
            <div id="date-time-container">
                <span id="date-time"></span>
            </div>
        </div>
    </div>    
    
    <div class="icon-container" id="tableIcon">
        <img src="libs/css/images/table.png" alt="table">
        <h5>Open Company <br> Directory</h5>
    </div>
    <div class="icon-container icon-table" id="personnelIcon">
        <img src="libs/css/images/personnel.png" alt="personnel">
        <h5>&nbsp;Add Personnel &nbsp;&nbsp; </h5>
    </div>
    <div class="icon-container icon-table" id="departmentIcon">
        <img src="libs/css/images/department.ico" alt="department">
        <h5>Add Department</h5>
    </div>
    <div class="icon-container icon-table icon-3" id="locationIcon">
        <img src="libs/css/images/location.png" alt="location">
        <h5>&nbsp;Add Location &nbsp;&nbsp; </h5>
    </div>
    
    
    

        <div id="start-menu" class="window">
            <div class="menu-button">
                <img src="libs/css/images/program.ico"> Programs
            </div>
            <div class="menu-button">
                <img src="libs/css/images/favorites.ico"> Favourites
            </div>
            <div class="menu-button">
                <img src="libs/css/images/documents.ico"> Documents
            </div>
            <div class="menu-button">
                <img src="libs/css/images/settings.ico"> Settings
            </div>
            <div class="menu-button">
                <img src="libs/css/images/find.ico"> Find
            </div>
            <div class="menu-button">
                <img src="libs/css/images/help.ico"> Help
            </div>
            <div class="menu-button">
                <img src="libs/css/images/run.png"> Run
            </div>
            <div class="menu-button">
                <img src="libs/css/images/log-off.png"> Log Off...
            </div>
            <div class="menu-button">
                <img src="libs/css/images/shut-down.png"> Shut down...
            </div>
        </div>
        
        <div id="companyDirectory" class="window" style="display: none;">
            <div class="title-bar">
                <div class="title-content">
                    <img src="libs/css/images/program.ico" alt="" id="program-title-bar">
                    <strong>Company Directory</strong>
                </div>
                <div class="title-bar-controls">
                    <button id="minimizeButton" class="title-bar-button minimize" title="minimize">_</button>
                    <button id="maximizeButton" class="title-bar-button maximize" title="Close">◻</button>
                    <button id="closeTableButton" class="title-bar-button close" title="Close">×</button>
                </div>
            </div>
            <div id="searchBar">
               <div id="searchBarText"> Search</div> <input autocomplete="off" id="searchBarSearch" type="search">
            </div>
            
        <div class="table-container">
            
            <table id="employeesTable">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Department</th>
                        <th>Location</th>
                        <th width="8%" style="text-align:center">Edit</th>
                        <th width="8%" style="text-align:center">Delete</th>
                    </tr>
                </thead>
                <tbody id="employeesList"></tbody>
            </table>
            
        </div>
    <div class="footer">Record: 1 of 1</div>
</div>
<div
class="modal fade"
id="addPersonnel"
data-bs-backdrop="false"
data-bs-keyboard="false"
tabindex="-1"
aria-labelledby="staticBackdropLabel"
aria-hidden="true"
>
<div class="modal-dialog">
  <div class="modal-content">
    <div class="modal-header">
      <h1 class="modal-title fs-5" id="staticBackdropLabel">
        Add Personnel
      </h1>
      <button
        type="button"
        data-bs-dismiss="modal"
        aria-label="Close"
      >x</button>
    </div>
    <div class="modal-body">
      <form id="addEmployeeForm">
        <div class="row">
          <div class="col-md-6">
            <div class="form-group mt-2">
              <label for="lastName">Last Name:</label>
              <input
                type="text"
                class="form-control"
                id="add-lastName"
                aria-describedby="emailHelp"
                placeholder="Last Name"
                required
              />
            </div>
            <div class="form-group mt-2">
              <label for="firstName">First Name:</label>
              <input
                type="text"
                class="form-control"
                id="add-firstName"
                placeholder="First Name"
                required
              />
            </div>
            <div class="form-group mt-2">
              <label for="email">Email:</label>
              <input
                type="email"
                class="form-control"
                id="add-email"
                placeholder="Email"
                required
              />
            </div>
          </div>

          <div class="col-md-6">
            <div class="form-group mt-2">
              <label for="jobTitle">Job Title:</label>
              <input
                type="text"
                class="form-control"
                id="add-jobTitle"
                aria-describedby="emailHelp"
                placeholder="Job Title"
              />
            </div>
            <div class="form-group mt-2">
              <label for="department">Department:</label>
              <select
                class="form-control"
                name="departments"
                id="allDepartments"
                required
              ></select>
            </div>
          </div>
        </div>
        <div class="mt-2">
          <button type="submit" class="btn btn-outline-info">
            Submit
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
</div>

<div
class="modal fade"
id="addDepartment"
data-bs-backdrop="false"
data-bs-keyboard="false"
tabindex="-1"
aria-labelledby="staticBackdropLabel"
aria-hidden="true"
>
<div class="modal-dialog">
  <div class="modal-content">
    <div class="modal-header">
      <h1 class="modal-title fs-5" id="staticBackdropLabel">
        Add Department
      </h1>
      <button
        type="button"
        data-bs-dismiss="modal"
        aria-label="Close"
      >x</button>
    </div>
    <div class="modal-body">
      <form id="createDepForm">
        <input type="hidden" class="form-control" id="edit-id" value="" />
        <div class="row">
          <div class="col-md-6">
            <div class="form-group mt-2">
              <label for="add-Department-name">Department Name:</label>
              <input
                type="text"
                class="form-control"
                id="add-Department-name"
                placeholder="Department Name"
                required
              />
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group mt-2">
              <label for="add-department-location">Location:</label>
              <select
                class="form-control"
                name="departments"
                id="add-department-location"
                required
              ></select>
            </div>
          </div>
        </div>
        <div class="mt-2">
          <button type="submit" class="btn btn-outline-info">
            Submit
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
</div>

<div
class="modal fade"
id="addLocation"
data-bs-backdrop="false"
data-bs-keyboard="false"
tabindex="-1"
aria-labelledby="staticBackdropLabel"
aria-hidden="true"
>
<div class="modal-dialog">
  <div class="modal-content">
    <div class="modal-header">
      <h1 class="modal-title fs-5" id="staticBackdropLabel">
        Add Location
      </h1>
      <button
        type="button"
        data-bs-dismiss="modal"
        aria-label="Close"
      >x</button>
    </div>
    <div class="modal-body">
      <form id="createLocForm">
        <input type="hidden" class="form-control" id="edit-id" value="" />
        <div class="row">
          <div class="col-md-6">
            <div class="form-group mt-2">
              <label for="add-location-name">Location Name:</label>
              <input
                type="text"
                class="form-control"
                id="add-location-name"
                placeholder="Location Name"
                required
              />
            </div>
          </div>
        </div>
        <div class="mt-2">
          <button type="submit" class="btn btn-outline-info">
            Submit
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
</div>

    <script src="libs/js/jquery-2.2.3.min.js"></script>
    <script src="libs/js/bootstrap.bundle.min.js"></script>
    <script src="libs/js/script.js"></script>
</body>
</html>
